test:
  pre:
    - sudo chmod 666 /etc/apt/sources.list
    - sudo echo 'deb http://ppa.launchpad.net/stebbins/handbrake-releases/ubuntu precise main' >> /etc/apt/sources.list
    - sudo apt-get update
    - sudo apt-get -y install handbrake-cli
    - which HandBrakeCLI
    - HandBrakeCLI --help
    - cd ~
    - wget http://www.sample-videos.com/video/mp4/480/big_buck_bunny_480p_30mb.mp4 -o test.mp4
    - HandBrakeCLI -i test.mp4 -e x264 -o encoded.mp4
    - pwd
    
    
    